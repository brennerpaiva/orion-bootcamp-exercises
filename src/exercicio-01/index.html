<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Vogais</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="exercicio-1">
        <h1>Contador de Vogais</h1>
        <form id="formContador">
            <input type="text" id="palavra" placeholder="Digite uma palavra">
            <button type="submit">Contar Vogais</button>
        </form>
        <p id="resultado"></p>
    </section>

    <script defer src="../../dist/exercicio-01/main.js"></script> 
</body>
</html>
